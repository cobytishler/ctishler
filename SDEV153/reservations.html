<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="pacific.css"> <!-- Link to your external stylesheet -->
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Pacific Trails Resort</h1>
        </header>

        <nav>
            <a href="index.html">Home</a>&nbsp;
            <a href="yurts.html">Yurts</a>&nbsp;
            <a href="activities.html">Activities</a>&nbsp;
            <a href="reservations.html">Reservations</a>
        </nav>

        <main>
            <div id="reshero">
                <img src="ocean.jpg" alt="Ocean View">
            </div>

            <section>
                <h2>Reservations at Pacific Trails</h2>
                <h3>Contact Us</h3>
                <p>Required fields are marked with an asterisk*.</p>
                <form action="https://webdevbasics.net/scripts/pacific.php" method="post">
                    <label for="myFName">*First Name:</label>
                    <input type="text" id="myFName" name="myFName" required><br><br>
                    <label for="myLName">*Last Name:</label>
                    <input type="text" id="myLName" name="myLName" required><br><br>
                    <label for="myAddress">Mailing Address:</label>
                    <input type="text" id="myAddress" name="myAddress"><br><br>
                    <label for="myDate">Arrival Date:</label>
                    <input type="date" id="myDate" name="myDate"><br><br>
                    <label for="myDepartureDate">Departure Date:</label>
                    <input type="date" id="myDepartureDate" name="myDepartureDate"><br><br>
                    <label for="myNights">Nights:</label>
                    <input type="number" id="myNights" name="myNights" min="1" max="14"><br><br>
                    <label for="myComments">*Comments:</label>
                    <textarea id="myComments" name="myComments" rows="2" cols="20" required></textarea><br><br>
                    <label for="myEmail">*E-mail:</label>
                    <input type="email" id="myEmail" name="myEmail" required><br><br>
                    <input type="submit" id="mySubmit" value="Submit">
                </form>
            </section>
        </main>

        <footer>
            <div>

            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
